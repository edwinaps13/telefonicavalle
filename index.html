<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sitios Valle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }
    header {
      background-color: #002664;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sugerencias div {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      background-color: white;
    }
    .sugerencias div:hover {
      background-color: #e6f0ff;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Telef%C3%B3nica_2021_logo.svg" alt="Logo Telef√≥nica" />
    <h1>Sitios Valle</h1>
  </header>

  <main>
    <h2>üîç Buscador de Sitios</h2>
    <input type="text" id="busqueda" placeholder="Escribe el nombre del sitio..." oninput="filtrarSitios()" />
    <div id="sugerencias" class="sugerencias"></div>

    <div id="resultado" class="resultado"></div>
  </main>

  <script>
    let sitios = [];

    fetch('sitios_valle_torrero.json')
      .then(res => res.json())
      .then(data => sitios = data);

    function filtrarSitios() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const sugerencias = document.getElementById("sugerencias");
      sugerencias.innerHTML = "";

      if (input.length < 2) return;

      const coincidencias = sitios.filter(s => s.SITIO.toLowerCase().includes(input));

      coincidencias.slice(0, 5).forEach(sitio => {
        const div = document.createElement("div");
        div.textContent = sitio.SITIO;
        div.onclick = () => mostrarSitio(sitio);
        sugerencias.appendChild(div);
      });
    }

    function mostrarSitio(sitio) {
      document.getElementById("sugerencias").innerHTML = "";
      document.getElementById("busqueda").value = sitio.SITIO;

      const mapaURL = `https://www.google.com/maps?q=${sitio.LATITUD},${sitio.LONGITUD}`;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        <h3>${sitio.SITIO}</h3>
        <p><strong>Direcci√≥n:</strong> ${sitio.DIRECCION}</p>
        <p><strong>NIC:</strong> ${sitio.NIC}</p>
        <p><strong>Coordenadas:</strong> ${sitio.LATITUD}, ${sitio.LONGITUD}</p>
        <p><a href="${mapaURL}" target="_blank">üìç Ver en Google Maps</a></p>
      `;
    }
  </script>

</body>
</html>
